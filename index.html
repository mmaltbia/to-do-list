<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <div id="notepad">
            <img id="pad" src="http://www.icon2s.com/img256/256x256-notepad-windows-8-metro-style.png"/>
          </div>
          <h1>To Do List</h1>
          <hr>
          <form id="new_todo_item">
            <div class="form-group">
              <input class="form-control" id="item_name" placeholder="What do you need to do?" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Add to list!">
            </div>
          </form>
          <hr>
        </div>
        <ul id="toDo_list">
          <li class="item"><input class="check-box" type="checkbox"><p>Take a shower</p></input></li>
          <li class="item"><input class="check-box" type="checkbox"><p>Go shopping</p></input></li>
          <li class="item"><input class="check-box" type="checkbox"><p>Do homework</p></input></li>
        </ul>
        <form id="show-completed">
          <div class="form-group">
              <input type="submit" class="btn btn-success" value="Show Completed">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
